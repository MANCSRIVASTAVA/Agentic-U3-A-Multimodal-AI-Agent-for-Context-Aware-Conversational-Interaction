apiVersion: apps/v1
kind: Deployment
metadata:
  name: prometheus
  namespace: agentic-ai
  labels:
    app: prometheus
spec:
  replicas: 1
  selector:
    matchLabels:
      app: prometheus
  template:
    metadata:
      labels:
        app: prometheus
    spec:
      containers:
      - name: prometheus
        image: prom/prometheus:latest
        args:
        - --config.file=/etc/prometheus/prometheus.yml
        - --storage.tsdb.path=/prometheus
        - --web.enable-remote-write-receiver
        ports:
        - containerPort: 9090
        volumeMounts:
        - name: prometheus-config
          mountPath: /etc/prometheus
        - name: prometheus-data
          mountPath: /prometheus
      volumes:
      - name: prometheus-config
        configMap:
          name: prometheus-config
      - name: prometheus-data
        persistentVolumeClaim:
          claimName: prometheus-pvc
      restartPolicy: Always
---
apiVersion: v1
kind: Service
metadata:
  name: prometheus
  namespace: agentic-ai
spec:
  selector:
    app: prometheus
  ports:
  - port: 9090
    targetPort: 9090
  type: ClusterIP
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: prometheus-pvc
  namespace: agentic-ai
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 5Gi
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: prometheus-config
  namespace: agentic-ai
data:
  prometheus.yml: |
    global:
      scrape_interval: 15s
      evaluation_interval: 15s

    scrape_configs:
      - job_name: 'prometheus'
        static_configs:
          - targets: ['localhost:9090']

      - job_name: 'orchestrator'
        static_configs:
          - targets: ['orchestrator:8000']
        metrics_path: '/metrics'

      - job_name: 'rag'
        static_configs:
          - targets: ['rag:8000']
        metrics_path: '/metrics'

      - job_name: 'llm'
        static_configs:
          - targets: ['llm:8000']
        metrics_path: '/metrics'

      - job_name: 'stt'
        static_configs:
          - targets: ['stt:8000']
        metrics_path: '/metrics'

      - job_name: 'tts'
        static_configs:
          - targets: ['tts:8000']
        metrics_path: '/metrics'

      - job_name: 'analytics'
        static_configs:
          - targets: ['analytics:8000']
        metrics_path: '/metrics'
