apiVersion: v1
kind: ConfigMap
metadata:
  name: app-config
  namespace: agentic-ai
data:
  # Database Configuration
  POSTGRES_DSN: "postgresql://appuser:apppassword@postgres:5432/app"
  REDIS_URL: "redis://redis:6379/0"
  CLICKHOUSE_HOST: "clickhouse"
  CLICKHOUSE_PORT: "9000"
  CLICKHOUSE_DB: "analytics"
  CLICKHOUSE_USER: "default"
  CLICKHOUSE_PASSWORD: ""
  
  # Object Storage
  MINIO_ENDPOINT: "http://minio:9000"
  MINIO_ROOT_USER: "minioadmin"
  MINIO_ROOT_PASSWORD: "minioadmin"
  
  # Vector Database
  QDRANT_URL: "http://qdrant:6333"
  
  # Service URLs
  RAG_URL: "http://rag:8000"
  LLM_URL: "http://llm:8000"
  STT_WS: "ws://stt:8000/v1/transcribe/ws"
  TTS_URL: "http://tts:8000"
  ANALYTICS_URL: "http://analytics:8000"
  SENTIMENT_URL: "http://sentiment:8000"
  FEEDBACK_URL: "http://feedback:8000"
  
  # Observability
  OTEL_EXPORTER_OTLP_ENDPOINT: "http://otel-collector:4318"
  
  # LLM Configuration
  OPENAI_API_KEY: ""
  OPENAI_MODEL: "gpt-4o"
  OPENAI_BASE_URL: "https://api.openai.com/v1"
  HF_BASE_URL: ""
  HF_API_KEY: ""
  FIRST_TOKEN_SLA_MS: "1000"
  
  # Frontend Configuration
  VITE_ORCH_BASE: "/api"
