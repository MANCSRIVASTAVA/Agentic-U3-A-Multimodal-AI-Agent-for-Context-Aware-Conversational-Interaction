openapi: 3.1.0
info:
  title: Sentiment Service
  version: 1.0.0
paths:
  /v1/health:
    get:
      summary: Health
      operationId: health_v1_health_get
      responses:
        '200':
          description: Successful Response
          content:
            application/json:
              schema: {}
  /v1/metrics:
    get:
      summary: Metrics
      operationId: metrics_v1_metrics_get
      responses:
        '200':
          description: Successful Response
          content:
            application/json:
              schema: {}
  /v1/analyze:
    post:
      summary: Analyze
      operationId: analyze_v1_analyze_post
      parameters:
      - name: x-correlation-id
        in: header
        required: false
        schema:
          anyOf:
          - type: string
          - type: 'null'
          title: X-Correlation-Id
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/AnalyzeRequest'
      responses:
        '200':
          description: Successful Response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AnalyzeResponse'
        '422':
          description: Validation Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/HTTPValidationError'
  /:
    get:
      summary: Root
      operationId: root__get
      responses:
        '200':
          description: Successful Response
          content:
            application/json:
              schema: {}
components:
  schemas:
    AnalyzeRequest:
      properties:
        text:
          type: string
          title: Text
        features:
          anyOf:
          - items:
              type: string
            type: array
          - type: 'null'
          title: Features
          default:
          - sentiment
          - emotion
        prosody:
          anyOf:
          - $ref: '#/components/schemas/Prosody'
          - type: 'null'
        return_style:
          type: boolean
          title: Return Style
          default: true
      type: object
      required:
      - text
      title: AnalyzeRequest
    AnalyzeResponse:
      properties:
        sentiment:
          anyOf:
          - type: string
          - type: 'null'
          title: Sentiment
        emotion:
          anyOf:
          - type: string
          - type: 'null'
          title: Emotion
        valence:
          anyOf:
          - type: number
          - type: 'null'
          title: Valence
        arousal:
          anyOf:
          - type: number
          - type: 'null'
          title: Arousal
        confidence:
          anyOf:
          - type: number
          - type: 'null'
          title: Confidence
        style_directives:
          anyOf:
          - $ref: '#/components/schemas/StyleDirectives'
          - type: 'null'
        meta:
          anyOf:
          - type: object
          - type: 'null'
          title: Meta
      type: object
      title: AnalyzeResponse
    HTTPValidationError:
      properties:
        detail:
          items:
            $ref: '#/components/schemas/ValidationError'
          type: array
          title: Detail
      type: object
      title: HTTPValidationError
    Prosody:
      properties:
        pitch_hz:
          anyOf:
          - type: number
          - type: 'null'
          title: Pitch Hz
          description: Fundamental frequency
        energy_rms:
          anyOf:
          - type: number
          - type: 'null'
          title: Energy Rms
          description: Signal energy
        speech_rate_wps:
          anyOf:
          - type: number
          - type: 'null'
          title: Speech Rate Wps
          description: Words per second
      type: object
      title: Prosody
    StyleDirectives:
      properties:
        style_enum:
          type: string
          title: Style Enum
        system_instructions:
          type: string
          title: System Instructions
      type: object
      required:
      - style_enum
      - system_instructions
      title: StyleDirectives
    ValidationError:
      properties:
        loc:
          items:
            anyOf:
            - type: string
            - type: integer
          type: array
          title: Location
        msg:
          type: string
          title: Message
        type:
          type: string
          title: Error Type
      type: object
      required:
      - loc
      - msg
      - type
      title: ValidationError

