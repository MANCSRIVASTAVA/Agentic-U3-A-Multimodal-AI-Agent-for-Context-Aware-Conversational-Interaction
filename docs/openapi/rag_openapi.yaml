openapi: 3.1.0
info:
  title: RAG Service
  version: 1.0.0
paths:
  /v1/health:
    get:
      summary: Health
      operationId: health_v1_health_get
      parameters:
      - name: deep
        in: query
        required: false
        schema:
          type: integer
          default: 0
          title: Deep
      responses:
        '200':
          description: Successful Response
          content:
            application/json:
              schema: {}
        '422':
          description: Validation Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/HTTPValidationError'
  /v1/config:
    get:
      summary: Config
      operationId: config_v1_config_get
      responses:
        '200':
          description: Successful Response
          content:
            application/json:
              schema: {}
  /v1/metrics:
    get:
      summary: Metrics
      operationId: metrics_v1_metrics_get
      responses:
        '200':
          description: Successful Response
          content:
            application/json:
              schema: {}
  /v1/ingest:
    post:
      tags:
      - ingest
      summary: Ingest
      description: 'Accepts multipart (file or form-text) OR JSON {text, doc_id?,
        metadata?}.

        Stores raw to MinIO (app-bucket), extracts+chunks+embeds, upserts to Qdrant.

        Returns: {doc_id, chunks_ingested}'
      operationId: ingest_v1_ingest_post
      requestBody:
        content:
          multipart/form-data:
            schema:
              $ref: '#/components/schemas/Body_ingest_v1_ingest_post'
      responses:
        '200':
          description: Successful Response
          content:
            application/json:
              schema: {}
        '422':
          description: Validation Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/HTTPValidationError'
  /v1/retrieve:
    get:
      tags:
      - retrieve
      summary: Retrieve Get
      operationId: retrieve_get_v1_retrieve_get
      parameters:
      - name: q
        in: query
        required: true
        schema:
          type: string
          title: Q
      - name: top_k
        in: query
        required: false
        schema:
          type: integer
          default: 3
          title: Top K
      - name: filters
        in: query
        required: false
        schema:
          anyOf:
          - type: string
          - type: 'null'
          title: Filters
      responses:
        '200':
          description: Successful Response
          content:
            application/json:
              schema: {}
        '422':
          description: Validation Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/HTTPValidationError'
    post:
      tags:
      - retrieve
      summary: Retrieve Post
      operationId: retrieve_post_v1_retrieve_post
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              additionalProperties: true
              title: Payload
      responses:
        '200':
          description: Successful Response
          content:
            application/json:
              schema: {}
        '422':
          description: Validation Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/HTTPValidationError'
components:
  schemas:
    Body_ingest_v1_ingest_post:
      properties:
        file:
          anyOf:
          - type: string
            format: binary
          - type: 'null'
          title: File
        text:
          anyOf:
          - type: string
          - type: 'null'
          title: Text
      type: object
      title: Body_ingest_v1_ingest_post
    HTTPValidationError:
      properties:
        detail:
          items:
            $ref: '#/components/schemas/ValidationError'
          type: array
          title: Detail
      type: object
      title: HTTPValidationError
    ValidationError:
      properties:
        loc:
          items:
            anyOf:
            - type: string
            - type: integer
          type: array
          title: Location
        msg:
          type: string
          title: Message
        type:
          type: string
          title: Error Type
      type: object
      required:
      - loc
      - msg
      - type
      title: ValidationError
