openapi: 3.1.0
info:
  title: Analytics Service
  version: 1.0.0
paths:
  /v1/health:
    get:
      summary: Health
      operationId: health_v1_health_get
      responses:
        '200':
          description: Successful Response
          content:
            application/json:
              schema: {}
  /v1/config:
    get:
      summary: Config
      operationId: config_v1_config_get
      responses:
        '200':
          description: Successful Response
          content:
            application/json:
              schema: {}
  /v1/metrics:
    get:
      summary: Metrics
      operationId: metrics_v1_metrics_get
      responses:
        '200':
          description: Successful Response
          content:
            application/json:
              schema: {}
  /v1/events:
    post:
      summary: Post Event
      operationId: post_event_v1_events_post
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Event'
        required: true
      responses:
        '200':
          description: Successful Response
          content:
            application/json:
              schema: {}
        '422':
          description: Validation Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/HTTPValidationError'
  /v1/summary:
    get:
      summary: Get Summary
      operationId: get_summary_v1_summary_get
      parameters:
      - name: session_id
        in: query
        required: true
        schema:
          type: string
          title: Session Id
      responses:
        '200':
          description: Successful Response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Summary'
        '422':
          description: Validation Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/HTTPValidationError'
  /v1/report:
    get:
      summary: Report
      operationId: report_v1_report_get
      parameters:
      - name: session_id
        in: query
        required: true
        schema:
          type: string
          title: Session Id
      responses:
        '200':
          description: Successful Response
          content:
            application/json:
              schema: {}
        '422':
          description: Validation Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/HTTPValidationError'
components:
  schemas:
    Event:
      properties:
        session_id:
          type: string
          title: Session Id
          description: Conversation/session identifier
        correlation_id:
          type: string
          title: Correlation Id
          description: Per-request trace id
        type:
          type: string
          enum:
          - llm_start
          - llm_token
          - llm_done
          - stt_partial
          - stt_final
          - tts_start
          - tts_done
          - turn_start
          - turn_complete
          - warning
          - error
          - custom
          title: Type
        ts:
          anyOf:
          - type: string
            format: date-time
          - type: 'null'
          title: Ts
          description: Event timestamp; defaults to now UTC
        latencies:
          additionalProperties:
            type: number
          type: object
          title: Latencies
        usage:
          additionalProperties:
            type: number
          type: object
          title: Usage
        flags:
          additionalProperties:
            type: integer
          type: object
          title: Flags
        labels:
          additionalProperties:
            type: string
          type: object
          title: Labels
      type: object
      required:
      - session_id
      - correlation_id
      - type
      title: Event
    HTTPValidationError:
      properties:
        detail:
          items:
            $ref: '#/components/schemas/ValidationError'
          type: array
          title: Detail
      type: object
      title: HTTPValidationError
    Summary:
      properties:
        session_id:
          type: string
          title: Session Id
        event_count:
          type: integer
          title: Event Count
        by_type:
          additionalProperties:
            type: integer
          type: object
          title: By Type
        avg_latencies:
          additionalProperties:
            type: number
          type: object
          title: Avg Latencies
        fallback_used:
          type: integer
          title: Fallback Used
        wpm:
          anyOf:
          - type: number
          - type: 'null'
          title: Wpm
        usage_totals:
          additionalProperties:
            type: number
          type: object
          title: Usage Totals
      type: object
      required:
      - session_id
      - event_count
      - by_type
      - avg_latencies
      - fallback_used
      - usage_totals
      title: Summary
    ValidationError:
      properties:
        loc:
          items:
            anyOf:
            - type: string
            - type: integer
          type: array
          title: Location
        msg:
          type: string
          title: Message
        type:
          type: string
          title: Error Type
      type: object
      required:
      - loc
      - msg
      - type
      title: ValidationError
