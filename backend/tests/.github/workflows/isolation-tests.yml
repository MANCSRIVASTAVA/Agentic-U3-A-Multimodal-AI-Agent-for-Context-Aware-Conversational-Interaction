name: Microservices Isolation Tests

on:
  push:
    branches: [ main, develop ]
    paths:
      - 'backend/**'
      - '.github/workflows/isolation-tests.yml'
  pull_request:
    branches: [ main, develop ]
    paths:
      - 'backend/**'
      - '.github/workflows/isolation-tests.yml'
  schedule:
    # Run daily at 2 AM UTC
    - cron: '0 2 * * *'

jobs:
  isolation-tests:
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        python-version: [3.11, 3.12]
        test-suite: [basic, comprehensive, performance]
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}
        
    - name: Cache pip dependencies
      uses: actions/cache@v3
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
        restore-keys: |
          ${{ runner.os }}-pip-
          
    - name: Install system dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y gcc g++ make
        
    - name: Install Python dependencies
      run: |
        cd backend/tests
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        python install_deps.py
        
    - name: Run basic isolation tests
      if: matrix.test-suite == 'basic'
      run: |
        cd backend/tests
        python run_isolation_tests.py --verbose --coverage --output reports/basic_report.json
        
    - name: Run comprehensive tests
      if: matrix.test-suite == 'comprehensive'
      run: |
        cd backend/tests
        python -m pytest test_comprehensive_isolation.py -v --json-report --json-report-file=reports/comprehensive_report.json
        
    - name: Run performance tests
      if: matrix.test-suite == 'performance'
      run: |
        cd backend/tests
        python -m pytest test_performance_isolation.py -v --json-report --json-report-file=reports/performance_report.json
        
    - name: Upload test results
      uses: actions/upload-artifact@v3
      if: always()
      with:
        name: test-results-${{ matrix.test-suite }}-python${{ matrix.python-version }}
        path: |
          backend/tests/reports/
          backend/tests/htmlcov/
          
    - name: Upload coverage to Codecov
      if: matrix.test-suite == 'basic'
      uses: codecov/codecov-action@v3
      with:
        file: backend/tests/htmlcov/coverage.xml
        flags: isolation-tests
        name: isolation-tests-python${{ matrix.python-version }}
        
    - name: Comment PR with test results
      if: github.event_name == 'pull_request' && matrix.test-suite == 'basic'
      uses: actions/github-script@v6
      with:
        script: |
          const fs = require('fs');
          try {
            const report = JSON.parse(fs.readFileSync('backend/tests/reports/basic_report.json', 'utf8'));
            const totalTests = report.summary?.total || 0;
            const passedTests = report.summary?.passed || 0;
            const failedTests = report.summary?.failed || 0;
            const skippedTests = report.summary?.skipped || 0;
            
            const comment = `## üß™ Isolation Test Results
            
            **Test Summary:**
            - ‚úÖ **Passed:** ${passedTests}
            - ‚ùå **Failed:** ${failedTests}
            - ‚ö†Ô∏è **Skipped:** ${skippedTests}
            - üìä **Total:** ${totalTests}
            
            **Success Rate:** ${((passedTests / totalTests) * 100).toFixed(1)}%
            
            ${failedTests > 0 ? '‚ùå Some tests failed. Please check the logs for details.' : '‚úÖ All tests passed!'}
            `;
            
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: comment
            });
          } catch (error) {
            console.log('Could not read test results:', error);
          }

  docker-tests:
    runs-on: ubuntu-latest
    needs: isolation-tests
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3
      
    - name: Build test image
      run: |
        cd backend/tests
        docker build -f Dockerfile.test -t microservices-tests .
        
    - name: Run tests in Docker
      run: |
        cd backend/tests
        docker-compose -f docker-compose.test.yml up --build --abort-on-container-exit
        
    - name: Upload Docker test results
      uses: actions/upload-artifact@v3
      if: always()
      with:
        name: docker-test-results
        path: backend/tests/reports/

  security-scan:
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Run Trivy vulnerability scanner
      uses: aquasecurity/trivy-action@master
      with:
        scan-type: 'fs'
        scan-ref: '.'
        format: 'sarif'
        output: 'trivy-results.sarif'
        
    - name: Upload Trivy scan results
      uses: github/codeql-action/upload-sarif@v2
      with:
        sarif_file: 'trivy-results.sarif'

