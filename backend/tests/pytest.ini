[tool:pytest]
# Pytest configuration for isolation testing

# Test discovery
testpaths = .
python_files = test_*_isolation.py
python_classes = Test*Isolation
python_functions = test_*

# Output options
addopts = 
    --strict-markers
    --strict-config
    --disable-warnings
    --tb=short
    --color=yes
    --durations=10

# Markers
markers =
    slow: marks tests as slow (deselect with '-m "not slow"')
    integration: marks tests as integration tests
    unit: marks tests as unit tests
    isolation: marks tests as isolation tests
    performance: marks tests as performance tests

# Test execution
timeout = 300
timeout_method = thread

# Coverage options
[coverage:run]
source = ../orchestrator,../analytics,../LLM,../rag,../sentiment,../stt,../tts,../feedback
omit = 
    */tests/*
    */test_*
    */__pycache__/*
    */venv/*
    */env/*

[coverage:report]
exclude_lines =
    pragma: no cover
    def __repr__
    if self.debug:
    if settings.DEBUG
    raise AssertionError
    raise NotImplementedError
    if 0:
    if __name__ == .__main__.:
    class .*\bProtocol\):
    @(abc\.)?abstractmethod
