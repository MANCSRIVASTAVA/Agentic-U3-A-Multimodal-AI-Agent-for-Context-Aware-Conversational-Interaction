version: '3.8'

services:
  # Test runner
  test-runner:
    build:
      context: ..
      dockerfile: tests/Dockerfile.test
    volumes:
      - ./reports:/app/tests/reports
      - ./htmlcov:/app/tests/htmlcov
    environment:
      - PYTHONPATH=/app
      - TESTING=true
    command: ["python", "run_isolation_tests.py", "--verbose", "--coverage", "--output", "reports/full_report.json"]
    depends_on:
      - postgres
      - redis
      - clickhouse
      - qdrant
      - minio

  # Test databases and services
  postgres:
    image: postgres:15-alpine
    environment:
      POSTGRES_DB: test_db
      POSTGRES_USER: test_user
      POSTGRES_PASSWORD: test_password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    command: redis-server --appendonly yes
    volumes:
      - redis_data:/data

  clickhouse:
    image: clickhouse/clickhouse-server:latest
    environment:
      CLICKHOUSE_DB: test_analytics
      CLICKHOUSE_USER: default
      CLICKHOUSE_PASSWORD: ""
    ports:
      - "9000:9000"
      - "8123:8123"
    volumes:
      - clickhouse_data:/var/lib/clickhouse

  qdrant:
    image: qdrant/qdrant:latest
    ports:
      - "6333:6333"
      - "6334:6334"
    volumes:
      - qdrant_data:/qdrant/storage

  minio:
    image: minio/minio:latest
    environment:
      MINIO_ACCESS_KEY: test_access_key
      MINIO_SECRET_KEY: test_secret_key
    ports:
      - "9001:9000"
      - "9002:9001"
    command: server /data --console-address ":9001"
    volumes:
      - minio_data:/data

volumes:
  postgres_data:
  redis_data:
  clickhouse_data:
  qdrant_data:
  minio_data:
