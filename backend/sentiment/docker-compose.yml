# docker-compose.sentiment.yml
version: "3.9"

services:
  sentiment:
    build:
      context: ./services/sentiment
    image: local/sentiment:dev
    container_name: sentiment
    env_file:
      - ./services/sentiment/.env.example
    ports:
      - "8800:8000"          # host â†’ container
    restart: unless-stopped
    healthcheck:
      # Uses Python already in the image to probe /v1/health
      test: ["CMD", "python", "-c", "import urllib.request,sys;sys.exit(0) if urllib.request.urlopen('http://localhost:8000/v1/health').getcode()==200 else sys.exit(1)"]
      interval: 10s
      timeout: 3s
      retries: 5
      start_period: 5s
    networks:
      - sentiment-net

networks:
  sentiment-net:
    driver: bridge
