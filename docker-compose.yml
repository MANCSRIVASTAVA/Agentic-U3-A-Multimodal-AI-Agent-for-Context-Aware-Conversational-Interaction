# Root-level stack for Data, Observability, and all microservices.

networks:
  agentic-net:
    name: agentic-net
    driver: bridge

volumes:
  postgres-data:
  minio-data:
  qdrant-data:
  clickhouse-data:
  tempo-data:

services:
  # =========================
  # Data stack
  # =========================
  redis:
    image: redis:7-alpine
    container_name: redis
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 20
    ports: ["6379:6379"]
    networks: [agentic-net]

  postgres:
    image: postgres:15-alpine
    container_name: postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-app}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-app}
      POSTGRES_DB: ${POSTGRES_DB:-app}
    volumes:
      - postgres-data:/var/lib/postgresql/data
      - ./data/postgres/init:/docker-entrypoint-initdb.d:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $$POSTGRES_USER"]
      interval: 5s
      timeout: 5s
      retries: 20
    ports: ["5432:5432"]
    networks: [agentic-net]

  minio:
    image: minio/minio:latest
    container_name: minio
    restart: unless-stopped
    environment:
      MINIO_ROOT_USER: ${MINIO_ROOT_USER:-minioadmin}
      MINIO_ROOT_PASSWORD: ${MINIO_ROOT_PASSWORD:-minioadmin}
    command: server /data --console-address :9001
    volumes:
      - minio-data:/data
      - ./data/minio/init:/opt/minio/init:ro
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 5s
      timeout: 5s
      retries: 30
    ports:
      - "9000:9000"
      - "9001:9001"
    networks: [agentic-net]

  # one-shot init for MinIO (creates bucket "agentic" if not exists)
  minio-init:
    image: minio/mc
    container_name: minio-init
    depends_on:
      minio:
        condition: service_healthy
    entrypoint: >
      /bin/sh -c "
      mc alias set local http://minio:9000 ${MINIO_ROOT_USER:-minioadmin} ${MINIO_ROOT_PASSWORD:-minioadmin} &&
      mc mb -p local/agentic || true &&
      mc anonymous set download local/agentic || true
      "
    networks: [agentic-net]

  qdrant:
    image: qdrant/qdrant:latest
    container_name: qdrant
    restart: unless-stopped
    volumes:
      - qdrant-data:/qdrant/storage
      - ./data/qdrant/init:/qdrant/init:ro
    # healthcheck removed (handled by sidecar below)
    ports:
      - "6333:6333"
      - "6334:6334"
    networks: [agentic-net]

  # Sidecar health probe for Qdrant (uses curl image)
  qdrant-health:
    image: curlimages/curl:8.8.0
    container_name: qdrant-health
    depends_on:
      qdrant:
        condition: service_started
    command: sh -c 'until curl -fsS http://qdrant:6333/healthz; do echo waiting; sleep 2; done'
    networks: [agentic-net]
    restart: "no"

  # one-shot init for Qdrant (creates collection "agentic" 1536-dim Cosine)
  qdrant-init:
    image: curlimages/curl:8.8.0
    container_name: qdrant-init
    depends_on:
      qdrant:
        condition: service_started
      qdrant-health:
        condition: service_completed_successfully
    command: >
      sh -c '
      for i in $(seq 1 30); do
        curl -sf -X PUT http://qdrant:6333/collections/agentic \
          -H "Content-Type: application/json" \
          -d "{\"vectors\":{\"size\":1536,\"distance\":\"Cosine\"}}" && exit 0;
        echo "qdrant-init retry $i"; sleep 2;
      done; echo "qdrant-init failed"; exit 1
      '
    networks: [agentic-net]

  clickhouse:
    image: clickhouse/clickhouse-server:23.11
    container_name: clickhouse
    restart: unless-stopped
    environment:
      CLICKHOUSE_DEFAULT_ACCESS_MANAGEMENT: "1"
    volumes:
      - clickhouse-data:/var/lib/clickhouse
      - ./data/clickhouse/init:/docker-entrypoint-initdb.d:ro
    healthcheck:
      test: ["CMD-SHELL", "wget -qO- http://localhost:8123/ping || exit 1"]
      interval: 5s
      timeout: 5s
      retries: 30
    ports:
      - "8123:8123"
      - "9009:9009"
    networks: [agentic-net]

  # =========================
  # Observability stack
  # =========================
  prometheus:
    image: prom/prometheus:latest
    container_name: prometheus
    restart: unless-stopped
    volumes:
      - ./obs/prometheus.yml:/etc/prometheus/prometheus.yml:ro
    ports: ["9090:9090"]
    networks: [agentic-net]

  loki:
    image: grafana/loki:2.9.3
    container_name: loki
    restart: unless-stopped
    command: -config.file=/etc/loki/config.yml
    volumes:
      - ./obs/loki-config.yml:/etc/loki/config.yml:ro
    ports: ["3100:3100"]
    networks: [agentic-net]

  promtail:
    image: grafana/promtail:2.9.3
    container_name: promtail
    restart: unless-stopped
    command: -config.file=/etc/promtail/config.yml
    volumes:
      - /var/log:/var/log
      - /var/lib/docker/containers:/var/lib/docker/containers:ro
      - ./obs/promtail-config.yml:/etc/promtail/config.yml:ro
    depends_on: [loki]
    networks: [agentic-net]

  tempo:
    image: grafana/tempo:2.5.0
    container_name: tempo
    restart: unless-stopped
    command: ["-config.file=/etc/tempo/config.yml"]
    volumes:
      - ./obs/tempo.yml:/etc/tempo/config.yml:ro
      - tempo-data:/tmp/tempo
    ports: ["3200:3200"]
    networks: [agentic-net]

  otel-collector:
    image: otel/opentelemetry-collector:0.97.0
    container_name: otel-collector
    restart: unless-stopped
    command: ["--config=/etc/otel/config.yaml"]
    volumes:
      - ./obs/otel-collector.yaml:/etc/otel/config.yaml:ro
    ports: ["4318:4318"]
    networks: [agentic-net]

  grafana:
    image: grafana/grafana:latest
    container_name: obs-grafana
    restart: unless-stopped
    environment:
      GF_SECURITY_ADMIN_USER: ${GRAFANA_USER:-admin}
      GF_SECURITY_ADMIN_PASSWORD: ${GRAFANA_PASSWORD:-admin}
    volumes:
      - ./obs/grafana/provisioning:/etc/grafana/provisioning:ro
    depends_on:
      - prometheus
      - loki
      - tempo
    ports: ["3001:3000"]
    networks: [agentic-net]

  # =========================
  # Application services
  # =========================
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: frontend
    restart: unless-stopped
    ports: ["3000:3000"]
    environment:
      VITE_ORCH_BASE: /api
    depends_on:
      orchestrator: {condition: service_started}
    networks: [agentic-net]

  orchestrator:
    build:
      context: ./backend/orchestrator
      dockerfile: Dockerfile
    container_name: orchestrator
    restart: unless-stopped
    ports: ["8081:8000"]
    env_file:
      - ./.env
      - ./backend/orchestrator/.env
    environment:
      SERVICE_NAME: orchestrator
      PORT: 8000
      REDIS_URL: ${REDIS_URL:-redis://redis:6379/0}
      POSTGRES_DSN: ${POSTGRES_DSN:-postgresql://appuser:apppassword@postgres:5432/app}
      MINIO_ENDPOINT: ${MINIO_ENDPOINT:-http://minio:9000}
      RAG_URL: ${RAG_URL:-http://rag:8000}
      LLM_URL: ${LLM_URL:-http://llm:8000}
      STT_WS: ${STT_WS:-ws://stt:8000/v1/transcribe/ws}
      TTS_URL: ${TTS_URL:-http://tts:8000}
      ANALYTICS_URL: ${ANALYTICS_URL:-http://analytics:8000}
      OTEL_EXPORTER_OTLP_ENDPOINT: http://otel-collector:4318
    volumes:
      - ./shared:/app/shared:ro
      - ./backend/orchestrator/app:/app/app:ro
    depends_on:
      redis: {condition: service_healthy}
      postgres: {condition: service_healthy}
      minio: {condition: service_healthy}
      minio-init: {condition: service_started}
      qdrant: {condition: service_started}
      qdrant-health: {condition: service_completed_successfully}
      qdrant-init: {condition: service_started}
      clickhouse: {condition: service_healthy}
      rag: {condition: service_started}
      llm: {condition: service_started}
      stt: {condition: service_started}
      tts: {condition: service_started}
      analytics: {condition: service_started}
    networks: [agentic-net]

  rag:
    build:
      context: ./backend/rag
      dockerfile: Dockerfile
    container_name: rag
    restart: unless-stopped
    ports: ["8100:8000"]
    env_file:
      - ./.env
      - ./backend/rag/.env
    environment:
      SERVICE_NAME: rag
      PORT: 8000
      MINIO_ENDPOINT: ${MINIO_ENDPOINT:-http://minio:9000}
      MINIO_ACCESS_KEY: ${MINIO_ROOT_USER:-minioadmin}
      MINIO_SECRET_KEY: ${MINIO_ROOT_PASSWORD:-minioadmin}
      QDRANT_URL: ${QDRANT_URL:-http://qdrant:6333}
      OTEL_EXPORTER_OTLP_ENDPOINT: http://otel-collector:4318
    volumes:
      - ./shared:/app/shared:ro
      - ./backend/rag/app:/app/app:ro
    depends_on:
      minio: {condition: service_healthy}
      minio-init: {condition: service_started}
      qdrant: {condition: service_started}
      qdrant-health: {condition: service_completed_successfully}
    networks: [agentic-net]

  llm:
    build:
      context: ./backend/LLM
      dockerfile: Dockerfile
    container_name: llm
    restart: unless-stopped
    ports: ["8200:8000"]
    env_file:
      - ./.env
      - ./backend/LLM/.env
    environment:
      SERVICE_NAME: llm
      PORT: 8000
      OPENAI_API_KEY: ${OPENAI_API_KEY:-}
      OPENAI_MODEL: ${OPENAI_MODEL:-gpt-4o}
      OPENAI_BASE_URL: ${OPENAI_BASE_URL:-https://api.openai.com/v1}
      HF_BASE_URL: ${HF_BASE_URL:-}
      HF_API_KEY: ${HF_API_KEY:-}
      FIRST_TOKEN_SLA_MS: ${FIRST_TOKEN_SLA_MS:-1000}
      OTEL_EXPORTER_OTLP_ENDPOINT: http://otel-collector:4318
    volumes:
      - ./shared:/app/shared:ro
      - ./backend/LLM/app:/app/app:ro
      - ./backend/LLM/tools:/app/tools:ro
    networks: [agentic-net]

  stt:
    build:
      context: ./backend/stt
      dockerfile: Dockerfile
    container_name: stt
    restart: unless-stopped
    ports: ["8300:8000"]
    env_file:
      - ./.env
      - ./backend/stt/.env
    environment:
      SERVICE_NAME: stt
      PORT: 8000
      OTEL_EXPORTER_OTLP_ENDPOINT: http://otel-collector:4318
    volumes:
      - ./shared:/app/shared:ro
      - ./backend/stt/app:/app/app:ro
    networks: [agentic-net]

  tts:
    build:
      context: ./backend/tts
      dockerfile: Dockerfile
    container_name: tts
    restart: unless-stopped
    ports: ["8400:8000"]
    env_file:
      - ./.env
      - ./backend/tts/.env
    environment:
      SERVICE_NAME: tts
      PORT: 8000
      OTEL_EXPORTER_OTLP_ENDPOINT: http://otel-collector:4318
    volumes:
      - ./shared:/app/shared:ro
      - ./backend/tts/app:/app/app:ro
    networks: [agentic-net]

  analytics:
    build:
      context: ./backend/analytics
      dockerfile: Dockerfile
    container_name: analytics
    restart: unless-stopped
    ports: ["8500:8000"]
    env_file:
      - ./.env
      - ./backend/analytics/.env
    environment:
      SERVICE_NAME: analytics
      PORT: 8000
      # Added explicit host/port/db/user/password for Option A bootstrapping
      CLICKHOUSE_HOST: ${CLICKHOUSE_HOST:-clickhouse}
      CLICKHOUSE_PORT: ${CLICKHOUSE_PORT:-9000}
      CLICKHOUSE_DB: ${CLICKHOUSE_DB:-analytics}
      CLICKHOUSE_USER: ${CLICKHOUSE_USER:-default}
      CLICKHOUSE_PASSWORD: ${CLICKHOUSE_PASSWORD:-}
      REDIS_URL: ${REDIS_URL:-redis://redis:6379/0}
      OTEL_EXPORTER_OTLP_ENDPOINT: http://otel-collector:4318
    volumes:
      - ./shared:/app/shared:ro
      - ./backend/analytics/app:/app/app:ro
    depends_on:
      clickhouse: {condition: service_healthy}
      redis: {condition: service_healthy}
    networks: [agentic-net]

  sentiment:
    build:
      context: ./backend/sentiment
      dockerfile: Dockerfile
    container_name: sentiment
    restart: unless-stopped
    ports: ["8700:8000"]
    env_file:
      - ./.env
    environment:
      SERVICE_NAME: sentiment
      PORT: 8000
      OTEL_EXPORTER_OTLP_ENDPOINT: http://otel-collector:4318
    volumes:
      - ./shared:/app/shared:ro
      - ./backend/sentiment/app:/app/app:ro
    networks: [agentic-net]

  feedback:
    build:
      context: ./backend/feedback
      dockerfile: Dockerfile
    container_name: feedback
    restart: unless-stopped
    ports: ["8800:8000"]
    env_file:
      - ./.env
    environment:
      SERVICE_NAME: feedback
      PORT: 8000
      CLICKHOUSE_HOST: ${CLICKHOUSE_HOST:-clickhouse}
      CLICKHOUSE_PORT: ${CLICKHOUSE_PORT:-9000}
      CLICKHOUSE_DB: ${CLICKHOUSE_DB:-analytics}
      CLICKHOUSE_USER: ${CLICKHOUSE_USER:-default}
      CLICKHOUSE_PASSWORD: ${CLICKHOUSE_PASSWORD:-}
      REDIS_URL: ${REDIS_URL:-redis://redis:6379/0}
      OTEL_EXPORTER_OTLP_ENDPOINT: http://otel-collector:4318
    volumes:
      - ./shared:/app/shared:ro
      - ./backend/feedback:/app/app:ro
    depends_on:
      clickhouse: {condition: service_healthy}
      redis: {condition: service_healthy}
    networks: [agentic-net]
