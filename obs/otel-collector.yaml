receivers:
  otlp:
    protocols:
      http: {}   # listens on 4318
      grpc: {}   # listens on 4317

processors:
  batch: {}

exporters:
  otlp/tempo:
    endpoint: http://tempo:4318   # <- service name on the Docker network
    tls:
      insecure: true

service:
  pipelines:
    traces:
      receivers: [otlp]
      processors: [batch]
      exporters: [otlp/tempo]
