server:
  http_listen_port: 3200

distributor:
  receivers:
    otlp:
      protocols:
        http: {}
        grpc: {}

storage:
  trace:
    backend: local
    local:
      path: /var/tempo/traces
    wal:
      path: /var/tempo/wal

ingester:
  lifecycler:
    ring:
      kvstore:
        store: inmemory
      replication_factor: 1
  max_block_bytes: 1048576
  max_block_duration: 5m

compactor:
  compaction:
    block_retention: 24h

querier:
  frontend_worker:
    frontend_address: 127.0.0.1:9095

query_frontend:
  search:
    max_duration: 24h

# Metrics generator config
metrics_generator:
  storage:
    path: /var/tempo/metrics-generator-wal
    remote_write:
      - url: http://prometheus:9090/api/v1/write
        send_exemplars: true
  processor:
    service_graphs: {}
    span_metrics:
      histogram_buckets: [0.005, 0.01, 0.025, 0.05, 0.1, 0.25, 0.5, 1, 2.5, 5, 10]

# Enable processors (note the 'defaults' key)
overrides:
  defaults:
    metrics_generator:
      processors: [service-graphs, span-metrics]



